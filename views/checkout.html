<div class="row">
  <a href="/checkout">{{cart.length}}</a>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Teas</div>
  <div class="list-group">
    <li class="list-group-item" ng-repeat="item in cart">
      <div class="row">
        <div class="col-md-6">
          <h4 class="list-group-item-heading">{{item.name}}</h4>
          <p class="list-group-item-text">
            {{item.ingredients}}
          </p>
        </div>
        <div class="col-md-2">
          <label for="quantity"><b>Quantity</b>:</label>
          <select class="form-control" id="quantity" ng-model="item.qty">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success btn-sm btn-block" ng-click="removeItem()">Remove</button>
        </div>
        <div class="col-md-2">
          Total: {{item.qty*item.unitPrice | teaPrice}}
        </div>

      </div>
    </li>
  </div>
</div>
